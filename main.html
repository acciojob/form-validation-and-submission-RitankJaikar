<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation and Submission</title>
  <style>
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
  <script>
    function validateForm() {
      const form = document.getElementById("myForm");
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const terms = document.getElementById("terms").checked;
      const submitButton = document.getElementById("submitBtn");

      // Check if all fields are valid
      const isFormValid = terms;

      // Enable or disable the submit button
      submitButton.disabled = !isFormValid;

      // Show error messages
      document.getElementById("nameError").innerText = name ? "" : "Name is required.";
      document.getElementById("emailError").innerText = email ? "" : "Email is required.";
    }

    function handleSubmit(event) {
      // Validate form again before submission
      validateForm();
    }
  </script>
</head>
<body>
  <form id="myForm" action="submit-form.php" method="POST" oninput="validateForm()" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" >
    <div id="nameError" class="error"></div><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" >
    <div id="emailError" class="error"></div><br>

	<label for="email">Password:</label><br>
    <input type="password" id="password" name="password" >
    <div id="passwordError" class="error"></div><br>

	<select name="gender" id="gender">
	  <option value="male">Male</option>
	  <option value="female">Female</option>
	  <option value="others">Others</option>
	</select><br><br>

    <label>
      <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
    </label><br><br>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>
</body>
</html>
