<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation and Submission</title>
  <style>
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="myForm" action="submit-form.php" method="POST" onsubmit="return handleSubmit(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required>
    <div id="nameError" class="error"></div><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required>
    <div id="emailError" class="error"></div><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" class="error"></div><br>

    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select><br><br>

    <label>
      <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
    </label><br><br>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>
</body>
</html>
